# Runs conda-lock against environment.yml for reproducible environments
name: CondaLock

on:
  repository_dispatch:
    types: [condalock-command]
  workflow_run:
    workflows: ["PullRequest"]
    branches: [master]
    types:
      - completed
      - requested

jobs:
  condalock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PANGEOBOT_TOKEN }}
          repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}

      - name: Setup Conda Environment
        uses: goanpeca/setup-miniconda@v1
        with:
           environment-file: environment-condalock.yml
           activate-environment: condalock
           miniconda-version: 'latest'
           auto-activate-base: false
           auto-update-conda: false

      # For now run in all 3 notebook subfolders
      - name: Run Condalock
        shell: bash -l {0}
        run: |
          conda clean --all --yes --force-pkgs-dirs

          cd base-notebook
          CONDARC=../base-image/condarc.yml conda-lock -f environment.yml -p linux-64

          cd ../pangeo-notebook
          CONDARC=../base-image/condarc.yml conda-lock -f environment.yml -p linux-64

          cd ../ml-notebook
          CONDARC=condarc.yml conda-lock -f environment.yml -p linux-64

      # Commit the change to the PR branch
      - name: Commit condalock files to PR
        run: |
          git config --global user.name 'pangeo-bot'
          git config --global user.email 'pangeo-bot@users.noreply.github.com'
          git commit -am "[condalock-command] autogenerated conda-linux-64.lock files"
          git push

      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: hooray
