# Only test building image
name: PullRequestBuild

on:
  pull_request:
    branches:
      - staging

env:
  GITHUB_REF: ${{ github.ref }}
  GITHUB_SHA: ${{ github.sha }}
  IMAGE_PREFIX: pangeodev/

jobs:
  matrix-build:
    strategy:
      fail-fast: false
      matrix:
        IMAGE: [base-image, pangeo-image, ml-image]
    name: ${{ matrix.IMAGE }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Sync base-config files without overwriting
      run: |
        rsync -a -v --ignore-existing base-image/* ${{ matrix.IMAGE }}/

    - name: Build Image
      run: |
        cd ${{ matrix.IMAGE }}
        docker build pangeodev/${{ matrix.IMAGE }}:latest -t pangeodev/${{ matrix.IMAGE }}:PR .

    - name: Export Full Conda Environment
      run: |
        docker run pangeodev/${{ matrix.IMAGE }}:PR conda env export
    
    - name: Test Image
      run: |
        docker run -v $PWD:/home/jovyan pangeodev/${{ matrix.IMAGE }}:PR ./run_tests.sh
